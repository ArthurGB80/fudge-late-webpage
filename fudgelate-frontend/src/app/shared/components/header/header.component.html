<mat-toolbar color="primary" [ngClass]="{'navbar-transparent': !isScrollingDown, 'navbar-opaque': isScrollingDown, 'navbar-hidden': isScrollingDown && currentScrollTop > lastScrollTop}">
  <app-logo></app-logo>
  <app-navigation-menu *ngIf="!isMobile"></app-navigation-menu>
  <app-icon-buttons></app-icon-buttons>
  <app-mobile-menu *ngIf="isMobile"></app-mobile-menu>
</mat-toolbar>
